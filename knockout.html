<script>
const firebaseConfig = {
  apiKey: "AIzaSyCWnIaLGk5R53wqNoj5v1INmgFaN8Wyzk8",
  authDomain: "footballtournament-c4b8e.firebaseapp.com",
  projectId: "footballtournament-c4b8e",

  messagingSenderId: "397214039140",
  appId: "1:397214039140:web:9a347a3ce003f2c61df371"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ØªØ­Ù…ÙŠÙ„ Ù…Ø¨Ø§Ø±ÙŠØ§Øª Knockout Ù…Ù† Firebase
function loadKnockoutMatches() {
    const container = document.getElementById("knockoutContainer");
    container.innerHTML = ""; // ØªÙØ±ÙŠØº Ø§Ù„Ù…Ø­ØªÙˆÙ‰

    const rounds = ["Ø±Ø¨Ø¹ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ", "Ù†ØµÙ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ", "Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ"];

    rounds.forEach(roundName => {
        // Ø¥Ù†Ø´Ø§Ø¡ div Ù„Ù„Ø¯ÙˆØ±
        const roundDiv = document.createElement("div");
        roundDiv.classList.add("round");

        // Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ø¯ÙˆØ±
        const h2 = document.createElement("h2");
        h2.textContent = roundName;
        roundDiv.appendChild(h2);

        // Ø¬Ù„Ø¨ Ø§Ù„Ù…Ø¨Ø§Ø±ÙŠØ§Øª Ù„Ù‡Ø°Ø§ Ø§Ù„Ø¯ÙˆØ± Ù…Ù† Firebase
        db.collection("matches")
          .where("type", "==", "knockout")
          .where("stage", "==", roundName)
          .get()
          .then(snapshot => {
              snapshot.forEach(doc => {
                  const data = doc.data();

                  const matchDiv = document.createElement("div");
                  matchDiv.classList.add("match");

                  const teamsDiv = document.createElement("div");
                  teamsDiv.classList.add("teams");
                  teamsDiv.innerHTML = `<span>${data.team1}</span>

                  matchDiv.appendChild(teamsDiv);
                  roundDiv.appendChild(matchDiv);
              });
          })
          .catch(err => console.error("Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø¨Ø§Ø±ÙŠØ§Øª:", err));

        container.appendChild(roundDiv);
    });
}

// Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
loadKnockoutMatches();
</script>
